<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Cube</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="cube">
                <div class="side" id="side1"></div>
                <div class="side" id="side2">Cube</div>
                <div class="side" id="side3">Cube</div>
                <div class="side" id="side4">Cube</div>
                <div class="side" id="side5">Cube</div>
                <div class="side" id="side6">Cube</div>
            </div>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            $(function(){
                $(document).mousemove(function(e){
                    $('#cube').css({
                        '-webkit-transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
                    })
                })
            })
        </script>
    </body>
</html>
